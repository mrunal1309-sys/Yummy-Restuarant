<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yummy Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
</head>
<body>

    <!-- ================= HEADER ================= -->
    <header class="header">

        <div class="logo-section">
            <img src="yummy-smile-typhography-vector-design_387989-532.avif" alt="Yummy Logo" class="logo">
        </div>

        <nav class="nav-section">
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./gallery.html">Gallery</a>
        </nav>

        <div class="button-section">
            <a href="./login.html"><button class="btn">Login</button></a>
            <button class="btn">Cart</button>
        </div>

    </header>


    <!-- ================= MAIN SECTION ================= -->

    <main class="main">

        <h1 class="main-heading">Our Special Menu</h1>

        <div class="card-container">

            <div class="card">
                <img src="dish1.jpg" alt="North Thali">
                <h3>North Thali</h3>
                <p>Price: ₹250</p>
            </div>

            <div class="card">
                <img src="dish2.jpg" alt="South Thali">
                <h3>South Thali</h3>
                <p>Price: ₹180</p>
            </div>

            <div class="card">
                <img src="dish4.jpg" alt="Masala Dosa">
                <h3>Masala Dosa</h3>
                <p>Price: ₹120</p>
            </div>

            <div class="card">
                <img src="dish3.jpg" alt="Butter Naan">
                <h3>Butter Naan</h3>
                <p>Price: ₹40</p>
            </div>

        </div>

    </main>


    <!-- ================= FOOTER ================= -->

    <footer class="footer">
        <h3>Contact Us</h3>
        <p>Email: yummyrestaurant@gmail.com</p>
        <p>Phone: +91 9876543210</p>
        <p>Address: Mumbai, India</p>
